<!DOCTYPE html>
<html>

<head>
    <title>Ianna's Q3 3rd GE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <style>
        body {
            text-align: center;
            font-family: "Roboto", sans-serif;
            font-size: 1.5rem;
            background-color: rgb(254, 255, 240);
            color: rgb(75, 123, 228);
        }

        h1, h3 {
            font-family: "Oswald", sans-serif;
        }

        form {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px 20px;
            justify-content: center;
            align-items: center;
            margin-bottom: 5vh;
        }

        .button {
            padding: 10px; 
            background-color: skyblue;
        }

        input:focus {
            color: blue;
        }

        #directory {
            width: 80vw; 
            padding: 5px 30vw; background-color: rgb(75, 123, 228);
            color: rgb(254, 255, 240);
            font-family: "Oswald", sans-serif;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Student Information Survey!</h1>
    <h3>Please input all of the required information and don't forget
        to click the submit button
    </h3>

    <hr>

    <form method="post" onsubmit="return save()">
        Student ID: <input type="number" id="StudentId" required>
        Full Name: <input type="text" id="FullName" onblur = "this.style.color = 'blue'"required>
        Birthday: <input type="date" id="Birthday" required> 
        Email address: <input type="email" id="EmailAddress" required>
        Mobile Number: <input type="number" id="Number" required>
        Grade Level: <select id="GradeLevel" required>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
        </select>
        Intern: <input onblur = "this.style.color = 'blue'" type="radio" value="1" name="DormerStatus" required> 
        Extern:
        <input type="radio" value="0" name="DormerStatus">Extern</input>
        Preferred Organization / Club: <select id="OrgClub" required>
            <option value="SciScho">The Science Scholar</option>
            <option value="Lagablab">Ang Lagablab</option>
            <option value="Himig">Himig Agham</option>
            <option value="Expo">Exposure</option>
            <option value="XYZ">Pisay XYZ</option>
            <option value="Alianteam">Alianti Varsity</option>
            </select> 
        Why do you want to join?: <textarea onblur = "this.style.color = 'blue'" id="Reason"></textarea>
        <input id="submitbtn" class="button" type="submit">
        <input id="resetbtn" class = "button" type="reset" onclick="confirm('Clear all previous data?'); this.style.backgroundColor = 'rgb(75, 123, 228)'; this.style.color = 'rgb(254, 255, 240)';">
    </form>

    <a id="directory" href="viewSignUps.html">Directory!</a>

    <script>
    var submit = document.getElementById("submitbtn"); 

    function save(){
        if(confirm("Submit responses?") == true) {
            submit.style.backgroundColor = 'rgb(75, 123, 228)'; 
            submit.style.color = 'rgb(254, 255, 240)';
        
            var users = JSON.parse(localStorage.getItem("save")) || [];

            var user_obj = {
                ID: document.getElementById("StudentId").value,
                Fullname: document.getElementById("FullName").value,
                Birthday: document.getElementById("Birthday").value,
                Email: document.getElementById("EmailAddress").value,
                Number: document.getElementById("Number").value,
                Grade: document.getElementById("GradeLevel").value,
                InternExtern: document.getElementById("DormerStatus").value,
                Club: document.getElementById("OrgClub").value,
                Reason: document.getElementById("Reason").value
            }

            users.push(user_obj);

            localStorage.setItem("save", JSON.stringify(users));

            alert("You have signed up succesfully!"); 
            return 0; 
            }   
    }
    </script>
</body>

</html>
